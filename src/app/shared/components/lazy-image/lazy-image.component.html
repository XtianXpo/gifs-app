<div class="d-flex justify-content-center">
    <img
        class="card-img-top animate__animated animate__fadeIn"
        [src]="url"
        [alt]="alt"
        (load)="loadImage()"
        [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    />

    <img
        *ngIf="hasLoaded === false"
        src="assets/loader.svg"
        alt=""
        height="45"
        width="45"
        class="mt-3"
    />
</div>
